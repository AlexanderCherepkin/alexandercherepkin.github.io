<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>404 — Страница не найдена | ПрофРемонт</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <meta name="color-scheme" content="light dark">

  <!-- Шрифт Manrope (как на основном сайте) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&amp;display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1e13;
      --bg-card: #12301e;
      --accent: #8fe4a1;
      --text-main: #ffffff;
      --text-muted: #cde7d4;
      --radius-lg: 1.25rem;
      --shadow-soft: 0 0.75rem 2.5rem rgba(0, 0, 0, 0.4);
    }

    *{
      box-sizing: border-box;
    }

    html,
    body{
      height: 100%;
      margin: 0;
      font-family: Manrope, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      background: radial-gradient(circle at top, #184329 0, #0b1e13 55%, #050b07 100%);
      color: var(--text-main);
    }

    body{
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .wrap{
      width: 100%;
      max-width: 40rem;
    }

    .card{
      padding: 2rem;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--bg-card), #08150e);
      box-shadow: var(--shadow-soft);
    }

    .card-header{
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .code{
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
    }

    h1{
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    p{
      margin: 0.5rem 0;
      color: var(--text-muted);
    }

    .hint{
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    .actions{
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 999rem;
      border: 0.0625rem solid rgba(143, 228, 161, 0.3);
      background: var(--accent);
      color: #04200e;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      cursor: pointer;
      transition:
        background 0.18s ease-out,
        color 0.18s ease-out,
        box-shadow 0.18s ease-out,
        transform 0.1s ease-out;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.35);
    }

    .btn-secondary{
      background: transparent;
      color: var(--accent);
      box-shadow: none;
    }

    .btn:hover{
      background: #9cf0ae;
      box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.5);
      transform: translateY(-0.1rem);
    }

    .btn-secondary:hover{
      background: rgba(143, 228, 161, 0.08);
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.4);
    }

    .btn:focus-visible{
      outline: 0.125rem solid #ffffff;
      outline-offset: 0.15rem;
    }

    @media (max-width: 37.5rem){
      body{
        padding: 1.5rem;
      }

      .card{
        padding: 1.5rem;
      }

      h1{
        font-size: 1.3rem;
      }

      .code{
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="card-header">
        <p class="code" aria-hidden="true">404</p>
        <h1>Страница не найдена</h1>
      </div>
      <p>К сожалению, такой страницы на сайте <strong>ПрофРемонт</strong> нет.</p>
      <p class="hint">Возможно, вы ошиблись в адресе или страница была удалена.</p>

      <div class="actions">
        <a class="btn" href="/">На главную</a>
        <a class="btn btn-secondary" href="/remont/">К услугам по ремонту</a>
      </div>
    </main>
  </div>
</body>
</html>
