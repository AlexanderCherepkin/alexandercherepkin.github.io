<!-- ÐÐµÐ±Ð¾Ð»ÑŒÑˆÐ¾Ð¹ no-flash Ð´Ð»Ñ Ñ‚ÐµÐ¼Ñ‹ + Ð°ÐºÑ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ theme-color -->
<script>
(function(){
  try{
    var t = localStorage.getItem('theme');
    var metaTC = document.getElementById('theme-color');
    if (t === 'dark'){
      document.documentElement.setAttribute('data-theme','dark');
      if (metaTC) metaTC.content = '#0b1220';
    } else {
      document.documentElement.removeAttribute('data-theme');
      if (metaTC) metaTC.content = '#ffffff';
    }
  }catch(e){}
})();
</script>

<!-- Ð”Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ canonical (origin + pathname), Ð±ÐµÐ· query/hash -->
<script>
(function(){
  try{
    var url = location.origin + location.pathname;
    var c = document.getElementById('canonical');
    if(!c){
      c = document.createElement('link');
      c.id='canonical';
      c.rel='canonical';
      document.head.appendChild(c);
    }
    c.href = url;

    var og = document.querySelector('meta[property="og:url"]');
    if (og) og.setAttribute('content', url);

    document.querySelectorAll('link[rel="alternate"][hreflang]').forEach(function(l){
      if (l.hreflang === 'ru-RU' || l.hreflang === 'x-default'){ l.href = url; }
    });
  }catch(e){}
})();
</script>

<!-- ðŸ”— hreflang en-US (origin+pathname + ?lang=en), Ð±ÐµÐ· Ð´ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ‚Ð¾Ð² -->
<script>
(function(){
  try{
    var base = location.origin + location.pathname;
    var enHref = base + '?lang=en';
    var en = document.querySelector('link[rel="alternate"][hreflang="en-US"]');
    if (!en){
      en = document.createElement('link');
      en.rel = 'alternate';
      en.hreflang = 'en-US';
      document.head.appendChild(en);
    }
    en.href = enHref;
  }catch(e){}
})();
</script>
